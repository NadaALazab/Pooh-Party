<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add post Donation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <header class="text-center my-5">
                  <span class="text-muted">Identify Needs, Contribute to Causes</span>
                  <h2><strong>post donation requests</strong></h2>
                </header>
              </div>
            </div>
        <main>
            <section class="mb-3">
                <label for="subjectFilter" class="mr-2">subject:</label>
                <select id="subjectFilter" class="form-control">
                    <option value="">All subjects </option>
                    <option value="Math">Math</option>
                    <option value="CS">CS</option>
                </select>
            </section>
            <section class="mb-3">
                <label for="areaFilter" class="mr-2">area:</label>
                <select id="areaFilter" class="form-control">
                    <option value="">All areas</option>
                    <option value="New Cairo">New Cairo</option>
                    <option value="rehab">rehab</option>
                    <option value="Nasr City">Nasr City</option>
                </select>
            </section>
            <section class="mb-3">
                <label for="governorateFilter" class="mr-2">governorate:</label>
                <select id="governorateFilter" class="form-control">
                    <option value="">All governorates</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alex">Alex</option>
                    <option value="Fayoum">Fayoum</option>
                    <option value="Aswan"> Aswan</option>
                </select>
            </section>
            <section id="posts" class="mb-3">
                <!-- Clothes items will be dynamically added here -->
            </section>
            <section id="itemDetails" class="mb-3">
                <!-- Item details will be dynamically added here -->
            </section>
        </main>
    </div>
   
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript functionality will go here
document.addEventListener('DOMContentLoaded', function() {
  const posts = document.getElementById('posts');
  const itemDetails = document.getElementById('itemDetails');
  const subjectFilter = document.getElementById('subjectFilter');
  const areaFilter = document.getElementById('areaFilter');
  const governorateFilter = document.getElementById('governorateFilter');

  // Example data, replace with actual data from your database
  const post = [
      { name: 'organization1',  subject: 'Math', area: 'New Cairo', governorate: 'Cairo', Google_map_marker: '##', NumOfStudents: 10 },
      { name: 'organization2', subject: 'CS', area: 'Nasr City', governorate: 'Cairo', Google_map_marker: '##', NumOfStudents: 5 },
      // Add more items as needed
  ];

  function displayposts() {
      posts.innerHTML = ''; // Clear the list
      const selectedsubject = subjectFilter.value;
      const selectedarea = areaFilter.value;
      const selectedgovernorate = governorateFilter.value;

      post.forEach(teaching => {
          if ((selectedsubject === '' || teaching.subject === selectedsubject) && (selectedarea === '' || teaching.area === selectedarea)
          && (selectedgovernorate === '' || teaching.governorate === selectedgovernorate)) {
              const listItem = document.createElement('li');
              listItem.className = 'list-group-item';
              listItem.innerHTML = `
                  <div class="d-flex justify-content-between">
                      <div>
                          <h5 class="mb-1">${teaching.name}</h5>
                          <p class="text-muted">subject: ${teaching.subject}, area: ${teaching.area}, governorate: ${teaching.governorate},  Google_map_marker: ${teaching. Google_map_marker}</p>
                      </div>
                      <span class="badge bg-primary">NumOfStudents Needed: ${teaching.NumOfStudents}</span>
                  </div>
              `;
              listItem.addEventListener('click', function() {
                  displayItemDetails(teaching);
              });
              posts.appendChild(listItem);
          }
      });
  }

  function displayItemDetails(teaching) {
      itemDetails.innerHTML = `
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">${teaching.name}</h5>
                  <p class="card-text">subject: ${teaching.subject}, area: ${teaching.area}, governorate: ${teaching.governorate}, Google_map_marker: ${teaching.Google_map_marker}</p>
                  <div class="form-group">
                      <label for="donationNumOfStudents">Donation NumOfStudents:</label>
                      <input type="number" class="form-control" id="donationNumOfStudents" min="1" max="${teaching.NumOfStudents}" value="1">
                  </div>
                  <button class="btn btn-primary">Donate</button>
              </div>
          </div>
      `;
  }

  displayposts();
  subjectFilter.addEventListener('change', displayposts);
  areaFilter.addEventListener('change', displayposts);
  governorateFilter.addEventListener('change', displayposts);
});

</script>
</body>
</html>
