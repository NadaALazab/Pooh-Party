    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const medicalCasesList = document.getElementById("medicalCasesList");
        const itemDetails = document.getElementById("itemDetails");
        const specialtyFilter = document.getElementById("specialtyFilter");
        const organizationFilter =
          document.getElementById("organizationFilter");
        const areaFilter = document.getElementById("areaFilter");
        const governorateFilter = document.getElementById("governorateFilter");

        // Example data, replace with actual data from your database
        const cases = [
          {
            id: 1,
            name: "Alyssa Smith",
            specialty: "cardiology",
            organization: "organization3",
            area: "area1",
            governorate: "governorate1",
            age: 35,
            gender: "Female",
            weight: "60 KG",
            location: "location 1",
            address: "address 1",
            details: "Details for Case 1",
          },
          {
            id: 2,
            name: "Zack Johnson",
            specialty: "dermatology",
            organization: "organization1",
            area: "area3",
            governorate: "governorate2",
            age: 24,
            gender: "Male",
            weight: "66 KG",
            location: "location 2",
            address: "address 2",
            details: "Details for Case 2",
          },
          {
            id: 3,
            name: "Ellie Brown",
            specialty: "psychiatry",
            organization: "organization2",
            area: "area2",
            governorate: "governorate3",
            age: 33,
            gender: "Female",
            weight: "58 KG",
            location: "location 3",
            address: "address 3",
            details: "Details for Case 3",
          },
          // Add more cases as needed
        ];

        function displayMedicalCases() {
  medicalCasesList.innerHTML = ""; // Clear the list
  const selectedSpecialty = specialtyFilter.value;
  const selectedOrganization = organizationFilter.value;
  const selectedArea = areaFilter.value;
  const selectedGovernorate = governorateFilter.value;

  cases.forEach((medicalCase) => {
    if (
      (medicalCase.specialty === selectedSpecialty ||
        selectedSpecialty === "") &&
      (medicalCase.organization === selectedOrganization ||
        selectedOrganization === "") &&
      (medicalCase.area === selectedArea || selectedArea === "") &&
      (medicalCase.governorate === selectedGovernorate ||
        selectedGovernorate === "")
    ) {
      const listItem = document.createElement("li");
      listItem.className = "list-group-item";
      listItem.innerHTML = `
          <div class="d-flex justify-content-between">
            <div>
                <h5 class="mb-1">${medicalCase.name}</h5>
                <p class="text-muted">Age: ${medicalCase.age},   Gender: ${medicalCase.gender},   Weight: ${medicalCase.weight},   Location: ${medicalCase.location},  Address:${medicalCase.address}</p>
            </div>
            <button type="button" style="color: var(--yellow);" class="btn sidebar-dark modal-success-btn">view details</button>
          </div>
          `;
      listItem.addEventListener("click", function () {
        displayItemDetails(medicalCase);
      });
      medicalCasesList.appendChild(listItem);
    }
  });
}

function displayItemDetails(medicalCase) {
  var modalWrap = null;

  if (modalWrap !== null) {
    modalWrap.remove();
  }
  modalWrap = document.createElement("div");
  modalWrap.innerHTML = `
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">Medical Case Details</h5>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${medicalCase.name}</h5>
                            <p class="card-text">  
                                Age: ${medicalCase.age}, Gender: ${medicalCase.gender}, Weight: ${medicalCase.weight},<br>
                                Location: ${medicalCase.location}, Address: ${medicalCase.address}, <br>
                                Organization: ${medicalCase.organization}, Medical Specialty: ${medicalCase.specialty},<br>
                                Details: ${medicalCase.details}<hr>
                                Google maps marker:<br>
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110507.97104653851!2d31.342592!3d30.054809599999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583e21f28cf1d7%3A0x30bcfb14f962d52c!2sBaron%20Empain%20Palace!5e0!3m2!1sen!2seg!4v1715436994495!5m2!1sen!2seg" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </p>
                            <button type="button" class="btn btn-secondary modal-cancel-btn" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" style="color: var(--yellow);" class="btn  modal-success-btn sidebar-dark">Donate</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  `;
  modalWrap.querySelector(".modal-success-btn").onclick = () =>
            alertAndAssign();
          modalWrap.querySelector(".modal-cancel-btn").onclick = () =>
            window.location.assign("doctor.html");

  document.body.append(modalWrap);

  var modal = new bootstrap.Modal(modalWrap.querySelector(".modal"));
  modal.show();
}

displayMedicalCases();
specialtyFilter.addEventListener("change", displayMedicalCases);
organizationFilter.addEventListener("change", displayMedicalCases);
areaFilter.addEventListener("change", displayMedicalCases);
governorateFilter.addEventListener("change", displayMedicalCases);
      });
      function alertAndAssign() {
        alert("Donation Successful!");
        window.location.assign("doctor.html");
      }
    </script>
