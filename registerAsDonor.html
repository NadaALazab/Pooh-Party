        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName validationDefault01" required/>
        </div>

        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" required />
        </div>

        <div class="col-md-6">
          <label for="inputGender" class="form-label">Gender</label>
          <select id="inputGender" class="form-select" required>
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputContactNumber" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="inputContactNumber" required />
        </div>

        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" require />
        </div> 
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Password</label>
          <input type="password" class="form-control"  id="inputLastName" required />
        </div>

        <div class="col-md-6">
          <label for="occupation" class="form-label">Donor Role</label>
          <!-- <input type="text" class="form-control" id="inputOrganizationType" required /> -->
          <select name="occupation" id="occupation" class="form-select" onchange="navigate()" required/>
            <option selected>Choose...</option>
            <option value="Regular Donor">Regular Donor</option>
            <option value="Doctor">Doctor</option>
            <option value="Teacher">Teacher</option>
          </select>
        </div>
        <div class="col-6">
          <label for="inputOrganizationAddress" class="form-label">Donor Address</label>
          <input type="text" class="form-control" id="inputOrganizationAddress" placeholder="1234 Main St"  required />
        </div>
        <div class="col-6">
          <label for="inputOrganizationArea" class="form-label">Donor Area</label>
          <input type="text" class="form-control" id="inputOrganizationArea" required/>
        </div>
        <div class="col-md-6">
          <label for="inputOrganizationGovernorate" class="form-label">Donor Governorate</label>
          <input type="text" class="form-control" id="inputOrganizationGovernorate" required/>
        </div>
        
        <div id="teacherFields" class="d-none">
          <div class="mb-4">
            <label for="subjects" class="form-label">Subjects</label>
            <select class="form-select" id="subjects" required>
              <option selected>Choose...</option>
              <option value="math">Math</option>
              <option value="science">Science</option>
              <option value="history">History</option>
              <option value="english">English</option>
                  <!-- Add more subjects as needed -->
            </select>
                <!-- <label for="proBonoClasses">Number of Pro-Bono Classes</label>

            </div>

         <div id="doctorFields" class="d-none">
            <div class="mb-4">
              <label for="clinicLocation" class="form-label">Clinic Location</label>
              <input type="text" class="form-control" id="clinicLocation" required/>
            </div>
              
            <div class="mb-4">
              <label for="specialty" class="form-label">Specialty</label>
              <select class="form-select" id="specialty" required>
                <option value="">Select Specialty</option>
                <option value="cardiology">Cardiology</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="neurology">Neurology</option>
                <option value="dermatology">Dermatology</option>
                <option value="pediatrics">Pediatrics</option>
                <!-- Add more specialties as needed -->

            </div>
            <div class="">
              <label for="proBonoCases" class="form-label">Number of Pro-Bono Cases</label>
              <input type="number" class="form-control" id="proBonoCases" min="0" required/>
            </div>  
          </div>
          <div id="documentUpload" class=" d-none">
           <label for="inputDocumentUpload" class="form-label">Document Upload for Donor Verification (For Doctor & Teacher)</label>

            Add New One

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              required
            />
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
          <br>
        </div>
        <div class="col-12 text-right">
          <button type="submit" class="btn btn-primary" onclick="redirectToMain()">Register</button>
        </div>
      </form>

          jarallax(document.querySelectorAll(".jarallax"));

            once: true,

      function addNew() {
        // Create a new file input element
        var newInput = document.createElement("input");
        newInput.type = "file";
        newInput.className = "form-control";
        newInput.required = true;

        // Create a new div to contain the file input
        var newDiv = document.createElement("div");

        // Check if the container already has elements
        var container = document.querySelector(".addmore");
        if (container.children.length > 0) {
          newDiv.className = "col-12 mt-3"; // Add margin-top if container already has elements
        } else {
          newDiv.className = "col-12"; // Otherwise, keep it without margin-top
        }

        newDiv.appendChild(newInput);

        // Append the new div to the parent container
        container.appendChild(newDiv);
      }
      function redirectToMain() {
        var value = document.getElementById("occupation").value;
        localStorage.setItem("type", value);
        switch (value) {
            case "Doctor":
                alert(value + " Successfully registered"); // Assuming you have a page named clothes.html
                redirectUrl = "donors/profileDoctor.html";
                break;
            case "Regular Donor":
                alert(value + " Successfully registered");
                redirectUrl = "donors/profileDonor.html"; // Assuming you have a page named toys.html
                break;
            case "Teacher":
                alert(value + " Successfully registered");
                redirectUrl = "donors/profileTeacher.html"; // Assuming you have a page named food.html
                break;
            default:
                alert("Enter Valid data");
          //redirectUrl = 'main.html'; // Assuming you have a homepage named main.html
        }

        // Redirect the user to the selected category page
        window.location.href = redirectUrl;
        //  });
        // });
      }
      function navigate() {
        var occupation = document.getElementById('occupation').value;
        var documentUpload = document.getElementById('documentUpload');
        var doctorFields = document.getElementById('doctorFields'); // Doctor-specific fields
        var teacherFields = document.getElementById('teacherFields'); // Teacher-specific fields

        // Show or hide the document upload section based on occupation
        if (occupation === 'Doctor' || occupation === 'Teacher') {
           documentUpload.classList.remove('d-none');
        } else {
           documentUpload.classList.add('d-none');
        }
      
        // Show or hide the doctor-specific fields based on occupation
        if (occupation === 'Doctor') {
           doctorFields.classList.remove('d-none');
           teacherFields.classList.add('d-none'); // Ensure teacher fields are hidden when doctor is selected
        } else {
           doctorFields.classList.add('d-none');
        }
      
        // Show or hide the teacher-specific fields based on occupation
        if (occupation === 'Teacher') {
           teacherFields.classList.remove('d-none');
           doctorFields.classList.add('d-none'); // Ensure doctor fields are hidden when teacher is selected
        } else {
           teacherFields.classList.add('d-none');
        }
