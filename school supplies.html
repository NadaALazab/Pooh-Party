<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies Donation Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <header class="text-center my-5">
                <span class="text-muted">Identify Needs, Contribute to Causes</span>
                <h2><strong>school supplies donations requests</strong></h2>
              </header>
            </div>
          </div>
        <main>
            <section class="mb-3">
                <label for="typeFilter" class="mr-2">Type:</label>
                <select id="typeFilter" class="form-control">
                    <option value="">All Types</option>
                    <option value="books">Books</option>
                    <option value="stationary">Stationary</option>
                </select>
            </section>
            <section id="schoolSuppliesList" class="mb-3">
                <!-- School supplies items will be dynamically added here -->
            </section>
            <section id="itemDetails" class="mb-3">
                <!-- Item details will be dynamically added here -->
            </section>
        </main>
    </div>
    <!DOCTYPE html>
<html>
<head>
  <title>Transportation Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Transportation Form</h1>
    <form id="donorForm">
      <div class="form-group">
        <label for="transportationType">Transportation Type:</label>
        <select class="form-control" id="transportationType">
          <option value="truck">Truck</option>
          <option value="car">Car</option>
          <option value="motorcycle">Motorcycle</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pickupTime">Pickup Time:</label>
        <input class="form-control" type="time" id="pickupTime">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="etaContainer"></div>
  </div>

  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
   
    document.getElementById("donorForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var transportationType = document.getElementById("transportationType").value;
      var pickupTime = document.getElementById("pickupTime").value;
      var eta = new Date();
      eta.setMinutes(eta.getMinutes() + 30);
      var etaContainer = document.getElementById("etaContainer");
      etaContainer.innerHTML = "ETA: " + eta.toLocaleTimeString();
    });
  </script>
</body>
</html>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript functionality will go here

document.addEventListener('DOMContentLoaded', function() {
  const schoolSuppliesList = document.getElementById('schoolSuppliesList');
  const itemDetails = document.getElementById('itemDetails');
  const typeFilter = document.getElementById('typeFilter');

  // Example data, replace with actual data from your database
  const supplies = [
      { name: 'Math Book', type: 'books', author: 'John Doe', language: 'English', edition: '1st', summary: 'Basic math concepts', image: 'images/math book.jpg', quantity: 10 },
      { name: 'Pencil Set', type: 'stationary',amount: 100,image:'images\pencil set.jpg',quantity: 5 },
      // Add more items as needed
  ];

  function displaySchoolSuppliesItems() {
      schoolSuppliesList.innerHTML = ''; // Clear the list
      const selectedType = typeFilter.value;

      supplies.forEach(supply => {
          if (selectedType === '' || supply.type === selectedType) {
              const listItem = document.createElement('li');
              listItem.className = 'list-group-item';
              listItem.innerHTML = `
                  <div class="d-flex justify-content-between">
                      <div>
                          <h5 class="mb-1">${supply.name}</h5>
                          <p class="text-muted">Type: ${supply.type}</p>
                          ${supply.type === 'books'? `<p>Author: ${supply.author}, Language: ${supply.language}, Edition: ${supply.edition}</p>` : ''}
                          ${supply.type === 'books'? `<img src="${supply.image}" alt="${supply.name}" width="100">` : ''}
                      </div>
                      <span class="badge bg-primary">Quantity Needed: ${supply.quantity}</span>
                  </div>
              `;
              listItem.addEventListener('click', function() {
                  displayItemDetails(supply);
              });
              schoolSuppliesList.appendChild(listItem);
          }
      });
  }

  function displayItemDetails(supply) {
      itemDetails.innerHTML = `
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">${supply.name}</h5>
                  <p class="card-text">Type: ${supply.type}</p>
                  ${supply.type === 'books'? `<p>Author: ${supply.author}, Language: ${supply.language}, Edition: ${supply.edition}</p>` : ''}
                  ${supply.type === 'books'? `<img src="${supply.image}" alt="${supply.name}" width="100">` : ''}
                  <div class="form-group">
                      <label for="donationQuantity">Donation Quantity:</label>
                      <input type="number" class="form-control" id="donationQuantity" min="1" max="${supply.quantity}" value="1">
                  </div>
                  <button class="btn btn-primary">Donate</button>
              </div>
          </div>
      `;
  }

  displaySchoolSuppliesItems();
  typeFilter.addEventListener('change', displaySchoolSuppliesItems);
});
</script>
</body>
</html>
